<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bg{
            height: 710px;
            background-image: url(butchart-gardens-.jpg);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }
       .con{
        height: 550px;
        width: 350px;
        background:linear-gradient(to top,rgb(101, 222, 101),pink);
        display: block;
        margin-right: auto;
        margin-left: auto;
        position: relative;
        top: 100px;
        border-radius: 10px;           
        }
        .head{
            text-align: center;
            padding-top: 30px;
            font-style: italic;
        }
        .sec1{
            display: flex;
            justify-content: space-around;
            padding-top: 20px;
        }
        .sec11{
            padding-right: 70px;
        }
        button{
            border-radius: 10px;
            border: 1px solid;
            cursor: pointer;
        }
        .sec2{
            padding-top: 20px;
            padding-left: 44px;
        }
        .sec3{
            padding-top: 10px;
            padding-left: 44px;
        }
        .sec21{
            padding-bottom: 7px;
        }
        
        input{
         border-radius: 20px;
         font-size: 15px;
         padding-top: 7px;
         padding-bottom: 7px;
         padding-left: 15px;
         padding-right: 15px;
         width: 235px;
        }
        .sec4{
            margin-top: 18px;
            display: flex;
        }
        .check{
            width:25px;
            height: 20px;
            margin-left: 44px;
        }
        .btn{
            padding-left: 52px;
            padding-top: 7px;
        }
        .terms{
            padding-left: 8px;
        }        
    </style>
</head>
<body>
    <div class="bg">
        <div class="con">
          <h2 class="head">Succulent Garden</h2>
          <div class="sec1">
            <div class="sec11">Welcome!</div>
            <div class="sec12"><button>SignIn</button></div>
          </div>
          <div class="sec2">
            <div class="sec21"><label>Name</label></div>
            <div class="sec22"><input type="text" ></div>
          </div>
          <div class="sec3">
            <div class="sec21"><label>Email</label></div>
            <div class="sec22"><input type="email" ></div>
          </div>
          <div class="sec3">
            <div class="sec21"><label>Password</label></div>
            <div class="sec22"><input type="password" ></div>
          </div>
          
          <div class="sec4">
              <div class="check1"><input type="checkbox" class="check"></div>
              <div class="terms">I agree to the<br> <u>Terms Of Serivce</u></div>
              <div class="btn"><button>Register</button></div>
          </div>
        </div>
    </div>
</body>
</html>
