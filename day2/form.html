<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        form{
            margin-top: 50px;
            margin-left: 50px;
        }
        
        td{
            padding: 10px;
        }
        
    </style>
</head>
<body>
    <form>
        <table border="1">     
        <tr>
            <td><label>Name</label></td>
            <td><input type="text" placeholder="Enter name" required></td>
        </tr>
                    
        <tr>
            <td><label>Age</label></td>
            <td><input type="number" placeholder="Enter your age" required></td>
        </tr>

        <tr>
            <td><label>Email</label></td>
            <td><input type="email" placeholder="Enter your email" required></td>
        </tr>
            
        <tr>
            <td><label>Password</label></td>
            <td><input type="password" placeholder="Enter your password" required></td>
        </tr>

        <tr>
            <td></td>
            <td colspan="2"><button type="submit">Submit</button></td>
        </tr>        
        
        </table>

    </form>
    
</body>
</html>
